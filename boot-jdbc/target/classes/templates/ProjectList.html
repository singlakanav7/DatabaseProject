<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Employee dashboard</title>
</head>
<body bgcolor="lightblue">
	<h3 align="left"></h3>
	<a href="/project/home">Home Page</a>
	</h3>
	<div align="center">
		<h1>Project List</h1>
		<br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Essn</th>
					<th>Pno</th>
					<th>Hours</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project : ${listProject}">
					<td th:text="${project.ssn}"></td>
					<td th:text="${project.pno}"></td>
					<td th:text="${project.hours}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
