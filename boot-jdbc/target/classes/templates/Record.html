<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Employee dashboard</title>
</head>
<body bgcolor="lightblue">
	<h3 align="left"></h3><a href="/project/home">Home Page</a></h3>
	<h1 align="center">Report :-</h1>
	<div align="center">
		<h1>Employee Records</h1>
		<br /> <br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Minit</th>
					<th>Last Name</th>
					<th>SSN</th>
					<th>Birth Date</th>
					<th>Address</th>
					<th>Sex</th>
					<th>Salary</th>
					<th>SuperSsn</th>
					<th>Dno</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp : ${listEmp}">
					<td th:text="${emp.firstName}"></td>
					<td th:text="${emp.mInt}"></td>
					<td th:text="${emp.lastName}"></td>
					<td th:text="${emp.ssn}"></td>
					<td th:text="${emp.bdate}"></td>
					<td th:text="${emp.address}"></td>
					<td th:text="${emp.sex}"></td>
					<td th:text="${emp.salary}"></td>
					<td th:text="${emp.superssn}"></td>
					<td th:text="${emp.dno}"></td>
					<td th:text="${emp.email}"></td>
				</tr>
			</tbody>
		</table>
		<br /> <br />
		<div align="center">
			<h1>Dependent Records</h1>
			<br /> <br />
			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>Essn</th>
						<th>Dependent Name</th>
						<th>Sex</th>
						<th>Birth Date</th>
						<th>Relationship</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dependent : ${listDependent}">
						<td th:text="${dependent.ssn}"></td>
						<td th:text="${dependent.dName}"></td>
						<td th:text="${dependent.sex}"></td>
						<td th:text="${dependent.bdate}"></td>
						<td th:text="${dependent.relationship}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div align="center">
		<h1>Project Record</h1>
		<br /> <br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Essn</th>
					<th>Pno</th>
					<th>Hours</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project : ${listProject}">
					<td th:text="${project.ssn}"></td>
					<td th:text="${project.pno}"></td>
					<td th:text="${project.hours}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
